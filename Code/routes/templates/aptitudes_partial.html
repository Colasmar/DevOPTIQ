{% if activity.aptitudes and activity.aptitudes|length > 0 %}
  {% for ap in activity.aptitudes %}
    <div class="aptitude-item" style="margin-bottom:5px;" data-aptitudes-id="{{ ap.id }}">
      <span class="aptitude-text">
        {{ ap.description }}
      </span>

      <i class="fas fa-pencil-alt" title="Modifier" style="margin-left:10px; cursor:pointer;"
         onclick="editAptitude('{{ ap.id }}')"></i>
      <i class="fas fa-trash" title="Supprimer" style="margin-left:6px; cursor:pointer;"
         onclick="deleteAptitude('{{ ap.id }}')"></i>

      <!-- Formulaire d'édition caché -->
      <div class="edit-aptitude-form" id="edit-aptitude-form-{{ ap.id }}"
           style="display:none; margin-top:8px; border:1px solid #ccc; padding:8px;">
        <label>Description :</label>
        <input type="text" id="edit-aptitude-desc-{{ ap.id }}"
               value="{{ ap.description }}" style="width:95%;" />

        <button onclick="submitEditAptitudeFromDOM('{{ ap.id }}')" style="margin-top:8px;">
          Enregistrer
        </button>
        <button onclick="hideEditAptitudeForm('{{ ap.id }}')" style="margin-top:8px;">
          Annuler
        </button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Aucun Savoir enregistré.</p>
{% endif %}
