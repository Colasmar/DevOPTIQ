<div id="perf-cell-{{ conn.link_id }}" data-linkid="{{ conn.link_id }}">
  {% if conn.performance %}
    <span>{{ conn.performance.name }} {% if conn.performance.description %}- {{ conn.performance.description }}{% endif %}</span>
    <button onclick="deletePerformance('{{ conn.performance.id }}')">ğŸ—‘ï¸</button>
  {% else %}
    <button onclick="showAddPerfForm('{{ conn.link_id }}')">Performance</button>
    <div id="perf-add-form-{{ conn.link_id }}" style="display:none;">
      <input id="perf-add-input-{{ conn.link_id }}" type="text" />
      <button onclick="submitAddPerf('{{ conn.link_id }}')">Enregistrer</button>
      <button onclick="hideAddPerfForm('{{ conn.link_id }}')">Annuler</button>
    </div>
  {% endif %}
</div>
