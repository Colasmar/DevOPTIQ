{% if activity.savoirs and activity.savoirs|length > 0 %}
  {% for sv in activity.savoirs %}
    <div class="savoir-item" style="margin-bottom:5px;" data-savoir-id="{{ sv.id }}">
      <span class="savoir-text">
        {{ sv.description }}
      </span>

      <i class="fas fa-pencil-alt" title="Modifier" style="margin-left:10px; cursor:pointer;"
         onclick="editSavoir('{{ sv.id }}')"></i>
      <i class="fas fa-trash" title="Supprimer" style="margin-left:6px; cursor:pointer;"
         onclick="deleteSavoir('{{ sv.id }}')"></i>

      <!-- Formulaire d'édition caché -->
      <div class="edit-savoir-form" id="edit-savoir-form-{{ sv.id }}"
           style="display:none; margin-top:8px; border:1px solid #ccc; padding:8px;">
        <label>Description :</label>
        <input type="text" id="edit-savoir-desc-{{ sv.id }}"
               value="{{ sv.description }}" style="width:95%;" />

        <button onclick="submitEditSavoirFromDOM('{{ sv.id }}')" style="margin-top:8px;">
          Enregistrer
        </button>
        <button onclick="hideEditSavoirForm('{{ sv.id }}')" style="margin-top:8px;">
          Annuler
        </button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Aucun Savoir enregistré.</p>
{% endif %}
