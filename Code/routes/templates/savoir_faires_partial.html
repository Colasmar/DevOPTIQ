{% if activity.savoir_faires and activity.savoir_faires|length > 0 %}
  {% for sf in activity.savoir_faires %}
    <div class="savoir-faires-item" style="margin-bottom:5px;" data-savoir-faires-id="{{ sv.id }}">
      <span class="savoir-faires-text">
        {{ sf.description }}
      </span>

      <i class="fas fa-pencil-alt" title="Modifier" style="margin-left:10px; cursor:pointer;"
         onclick="editSavoirFaires('{{ sf.id }}')"></i>
      <i class="fas fa-trash" title="Supprimer" style="margin-left:6px; cursor:pointer;"
         onclick="deleteSavoirFaires('{{ sf.id }}')"></i>

      <!-- Formulaire d'édition caché -->
      <div class="edit-savoir-faires-form" id="edit-savoir-faires-form-{{ sv.id }}"
           style="display:none; margin-top:8px; border:1px solid #ccc; padding:8px;">
        <label>Description :</label>
        <input type="text" id="edit-savoir-faires-desc-{{ sf.id }}"
               value="{{ sf.description }}" style="width:95%;" />

        <button onclick="submitEditSavoirFairesFromDOM('{{ sf.id }}')" style="margin-top:8px;">
          Enregistrer
        </button>
        <button onclick="hideEditSavoirFairesForm('{{ sf.id }}')" style="margin-top:8px;">
          Annuler
        </button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Aucun Savoir-Faires enregistré.</p>
{% endif %}
