<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des activités</title>
    <style>
        .activity-block {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .activity-header {
            cursor: pointer;
            font-weight: bold;
            color: #007BFF;
        }
        .activity-details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Liste des activités</h1>
    <div id="activities-container">
        {% for activity in activities %}
            <div class="activity-block">
                <div class="activity-header" onclick="toggleDetails('{{ activity.id }}')">
                    {{ activity.name }}
                </div>
                <div class="activity-details" id="details-{{ activity.id }}">
                    <!-- Ajoutez ici des informations dynamiques associées -->
                    <p>ID de l'activité : {{ activity.id }}</p>
                    <p>Description : {{ activity.description or 'Pas de description' }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleDetails(activityId) {
            const detailsElement = document.getElementById(`details-${activityId}`);
            // Vérifie l'état actuel et ajuste correctement l'affichage
            if (detailsElement.style.display === "" || detailsElement.style.display === "none") {
                detailsElement.style.display = "block";
            } else {
                detailsElement.style.display = "none";
            }
        }
    </script>
    
</body>
</html>
